<title>Sample：GoogleアナリティクスによるCookie（クッキー）同意ボタン</title>
<link rel="stylesheet" type="text/css" media="screen,print" href="assets/css/sitestyle.css">
<style>
  body {
    margin: 0;
    padding: 0;
    line-height: 1;
  }

<body>
<div id="cookie-banner">
    <div class="cookie-inner">
        <div>「同意する」をクリックすると、GoogleアナリティクスによるCookie（クッキー）を使用したデータの収集が開始されます。詳細は[<a href="#" target="new">プライバシーポリシー</a>]をご覧ください。</div>

    </div>
</div>
